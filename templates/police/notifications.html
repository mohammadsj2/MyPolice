{% extends "police/base.html" %}

{% block title %}Notifications{% endblock %}
{% block Name %}{{ name }}{% endblock %}
{% block content %}
    <br/><br/><br/>
    <div class="card w-75 text-center mb-3 mx-auto" style="max-width: 22rem;background: rgb(231,207,207);">
        <h5 class="card-header" style="background: rgb(131,25,18);color:white;"> Last message</h5>
        {% if message %}
        <div class="card-body">
            <p> {{ message }}</p>
        </div>
        {% endif %}
    </div>
    <div class="container">
        <form style="display: none" action="" method="POST" id="form">
            {% csrf_token %}
          <input type="hidden" id="lat" name="lat" value=""/>
          <input type="hidden" id="long" name="long" value=""/>
        </form>
        <p id = "test"></p>
        <script>
            var x = document.getElementById("test");

        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          }
        }

        function showPosition(position) {
            var lat = document.getElementById("lat")
            var long = document.getElementById("long")
            var form = document.getElementById("form")
            lat.value = position.coords.latitude;
            long.value = position.coords.longitude;
            form.submit();
        }
        setTimeout(getLocation, 5000);
        </script>
    </div>
{% endblock %}
