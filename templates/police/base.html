<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>{% block title %}MyPolice-Police{% endblock %}</title>
    <link id="favicon" rel="icon"
      href="https://icons.iconarchive.com/icons/icons8/windows-8/64/City-Police-Badge-icon.png"
      type="image/png"
      sizes="64x64">
</head>
<body>
<div id="navbar">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgb(131,25,18);">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MyPolice: User Panel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/police">
                                <i class="bi bi-house-fill"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/police/mission">
                                <i class="bi bi-clipboard-data"></i>
                                Mission</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/police/notifications">
                                <i class="bi bi-chat-right-text-fill"></i>
                                Notifications</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/police/signout">
                                <i class="bi bi-box-arrow-right"></i>
                                Sign Out</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                    {% block Name %}{% endblock %} <i class="bi bi-person-circle"></i>
                    </span>
                </div>
            </div>
        </nav>
    {% endblock %}
</div>
{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
