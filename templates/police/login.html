{% extends "police/base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgb(131,25,18);">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyPolice: User Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/police/">
                            <i class="bi bi-house-fill"></i>
                            Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <br/><br/><br/>
    <div class="card w-75 text-center mb-3 mx-auto" style="max-width: 22rem;background: rgb(231,207,207);">
        <h5 class="card-header" style="background: rgb(131,25,18);color:white;">Login</h5>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <p class="card-text">
                    {% for field in form %}
                        <div class="form-floating mb-3">
                            {{ field }}
                            <label for="{{ field.id_for_label }}"> {{ field.label }}</label>
                        </div>
                        {{ field.errors }}
                    {% endfor %}
                </p>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>

{% endblock %}
