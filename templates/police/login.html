{% extends "police/base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" xmlns="http://www.w3.org/1999/html">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyPolice: User Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/police/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <br/><br/><br/>
    <div class="card w-75 text-center mb-3 mx-auto" style="max-width: 22rem;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <table class="card-text text-center">
                    {% for field in form %}
                        <p class="card-text">
                            {{ field.errors }}
                            <tr>
                                <th>
                                    <label for="{{ field.id_for_label }}"> {{ field.name }}</label>
                                </th>
                                <th>{{ field }}</th>
                            </tr>
                        </p>
                    {% endfor %}
                </table>
                    <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>

{% endblock %}
