{% extends "manager/base.html" %}

{% block title %} Missions List {% endblock %}

{% block content %}
    <br/><br/><br/>
    <div class="container">
        <table>
            <tr>
                <th>
                    id
                </th>
                <th>
                    location
                </th>
                <th>
                    description
                </th>
            </tr>
            {% for mission in missions %}

                <tr>

                        <th>
                            <a href="/manager/mission_profile/{{ mission.id }}">
                                {{ mission.id }}
                            </a>
                        </th>
                        <th>
                            {{ mission.location }}
                        </th>
                        <th>
                            {{ mission.description }}
                        </th>

                </tr>

            {% endfor %}
        </table>
    </div>
    <div class="container">
        <button type="button" class="btn btn-info">
            <a href='/manager/create_mission' type="button" class="btn btn-link">Add Mission</a>
        </button>
    </div>
{% endblock %}
