{% extends "manager/base.html" %}

{% block title %}Login{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" xmlns="http://www.w3.org/1999/html">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyPolice: Manager Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <br/><br/><br/>
    <div class="card w-75 text-center mb-3 mx-auto" style="max-width: 22rem;">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                <p class="card-text">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                </p>
                <input type="submit" class="btn btn-primary" value="Login">
            </form>
        </div>
    </div>

{% endblock %}
